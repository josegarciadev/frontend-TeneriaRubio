 <!-- ============================================================== -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto Proveedor</h4>
                <h6 class="card-subtitle"><div class="col-lg-2 col-md-4 m-2" >
                    <button type="button" class="btn btn-rounded btn-block btn-info" (click)="generatePDF()">Imprimir</button>
                </div></h6>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Codigo</th>
                                <th>Producto</th>
                                <th>Proveedor</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let prodprov of query | paginate: { itemsPerPage: 5, currentPage:page ,id:"prodprov"}'>
                                <td>{{prodprov.id_prodpro}}</td>
                                <td>{{prodprov.codigo_producto}}</td>
                                <td>{{prodprov.nombre_producto}}</td>
                                <td>{{prodprov.nombre_proveedor}}</td>
                                
                                <td><a class="pointer" routerLink="/editProdprov/{{prodprov.id_prodpro}}" ><img src="./assets/images/editar.png"></a></td>
                                <td><a class="pointer" (click)='deleteProdprov(prodprov.id_prodpro)' ><img src="/assets//images/borrar.png"></a></td>
                                
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="page = $event" responsive="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente" id="prodprov"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
   
</div>
<!-- row -->
