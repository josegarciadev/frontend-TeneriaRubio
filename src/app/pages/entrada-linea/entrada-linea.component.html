 <!-- ============================================================== -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Entrada linea</h4>
                <h6 class="card-subtitle"><div class="col-lg-2 col-md-4 m-2" >
                    <button type="button" class="btn btn-rounded btn-block btn-info" (click)="generatePDF()">Imprimir</button>
                </div></h6>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th># Orden</th>
                                <th>Linea</th>
                                <th>Producto</th>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th>Empleado</th>
                                <th *ngIf='user.rol !=2'>Editar</th>
                                <th *ngIf='user.rol !=2'>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let entLinea of query | paginate: { itemsPerPage: 5, currentPage:page ,id:"entlinea"}'>
                                <td>{{entLinea.nro_orden}}</td>
                                <td>{{entLinea.nombre_linea}}</td>
                                <td>{{entLinea.nombre_producto+' | '+entLinea.nombre_proveedor}} </td>
                                <td>{{entLinea.fecha | date}}</td>
                                <td>{{entLinea.cantidad}}</td>
                                <td>{{entLinea.nombres}}</td>
                                <td *ngIf='user.rol !=2'><a class="pointer" routerLink="/editEntLinea/{{entLinea.nro_orden}}" ><img src="./assets/images/editar.png"></a></td>
                                <td *ngIf='user.rol !=2'><a class="pointer" (click)='deleteEntLinea(entLinea.nro_orden)' ><img src="/assets//images/borrar.png"></a></td>
                                
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="page = $event" responsive="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente" id="entlinea"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
   
</div>
<!-- row -->
