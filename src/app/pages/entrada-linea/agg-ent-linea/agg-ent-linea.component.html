 <!-- Row -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Entrada linea</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Informacion de Entrada linea</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label"># Orden</label>
                                    <input type="textarea" name="nro_orden" class="form-control form-control-danger" placeholder="#####" [(ngModel)]="entradaLinea.nro_orden">
                                    <small class="form-control-feedback"> Ingrese el numero de orden </small> 
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Linea</label>
                                    <select class="form-control custom-select" name="id_linea" [(ngModel)]="entradaLinea.id_linea"  (ngModelChange)='getListProdprov(entradaLinea.id_linea)'>
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let linea of query1' [value]="linea.id_linea">{{linea.nombre_linea}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Seleccione la linea</small> </div>
                            </div>
                            <!--/span-->
                            
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Producto Linea</label>
                                    <select class="form-control custom-select" name="id_prodpro" [(ngModel)]="entradaLinea.id_lineaprod">
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let lineaprod of query2' [value]="lineaprod.id_lineaprod">{{lineaprod.nombre_producto+' | '+lineaprod.nombre_proveedor}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Estas son los productos existentes en la linea seleccionada</small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Cantidad</label>
                                    <input type="textarea" name="existencia" class="form-control form-control-danger" placeholder="descripcion" [(ngModel)]="entradaLinea.cantidad">
                                    <small class="form-control-feedback"> Ingrese la cantidad existente </small> 
                                </div>
                                
                            </div>
                           
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label">Empleado</label>
                                    <select class="form-control custom-select" name="id_empleado" [(ngModel)]="entradaLinea.id_empleado">
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let emp of query3' [value]="emp.id_empleado">{{emp.nombres}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Estas son los productos existentes en la linea seleccionada</small> </div>
                            </div>
                           
                           
                        </div>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-success m-1" (click)='estado ? updateEntLinea():saveEntLinea()'> <i class="fa fa-check"></i> Confirmar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
