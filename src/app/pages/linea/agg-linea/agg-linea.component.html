 <!-- Row -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Producto</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Informacion del producto</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre de la linea</label>
                                    <input type="text" name="codigo_producto" class="form-control" placeholder="#######" [(ngModel)]="linea.nombre_linea">
                                    <small class="form-control-feedback"> Ingrese el codigo del producto</small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Departamento</label>
                                    <select class="form-control custom-select" name="unidad_medida" [(ngModel)]="linea.id_departamento">
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let dep of query' [value]="dep.id_departamento">{{dep.nombre_departamento}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Seleccione un departamento</small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label">Descripcion Linea</label>
                                    <input type="textarea" name="descripcion_linea" class="form-control form-control-danger" placeholder="descripcion" [(ngModel)]="linea.descripcion_linea">
                                    <small class="form-control-feedback"> Ingrese el nombre del producto </small> 
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-success m-1" (click)='estado ? updateLinea():saveLinea()'> <i class="fa fa-check"></i> Confirmar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
