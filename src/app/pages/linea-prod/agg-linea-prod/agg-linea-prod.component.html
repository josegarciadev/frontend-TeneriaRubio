 <!-- Row -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Linea Producto</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Informacion de linea producto</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Linea</label>
                                    <select class="form-control custom-select" name="id_linea" [(ngModel)]="lineaprod.id_linea">
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let linea of query1' [value]="linea.id_linea">{{linea.nombre_linea}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Seleccione la linea</small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Producto Proveedor</label>
                                    <select class="form-control custom-select" name="id_prodpro" [(ngModel)]="lineaprod.id_prodpro">
                                        <option selected value="null">Seleccionar</option>
                                        <option *ngFor='let prodprov of query2' [value]="prodprov.id_prodpro">{{prodprov.nombre_producto+' | '+prodprov.nombre_proveedor}}</option>
                                    </select>
                                    
                                    <small class="form-control-feedback"> Seleccione el producto</small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label">Existencia</label>
                                    <input type="textarea" name="existencia" class="form-control form-control-danger" placeholder="descripcion" [(ngModel)]="lineaprod.existencia">
                                    <small class="form-control-feedback"> Ingrese la cantidad existente </small> 
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-success m-1" (click)='estado ? updateLineaprod():saveLineaprod()'> <i class="fa fa-check"></i> Confirmar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
