<app-entSal></app-entSal>
<app-update></app-update>
<app-getusuarios></app-getusuarios>
 
<!-- row -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Inicio de Sesi√≥nes</h4>
               
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead>
                            <tr>
                                <th>Id </th>
                                <th>Nombre </th>
                                <th>Fecha </th>
                                <th>Accion</th>
                               
                               
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let logs of sesiones | paginate: { itemsPerPage: 5, currentPage:page ,id:"logs"}'>
                                <td>{{logs.id_usuario}}</td>
                                <td>{{logs.nombre}}</td>
                                <td>{{logs.fecha}} </td>
                                <td>{{logs.accion}}</td>
                                
                                
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="page = $event" responsive="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente" id="logs"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
   
</div>
<!-- row -->
