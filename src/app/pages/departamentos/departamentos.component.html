 <!-- ============================================================== -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Departamentos</h4>
                <h6 class="card-subtitle"><div class="col-lg-2 col-md-4 m-2" >
                    <button type="button" class="btn btn-rounded btn-block btn-info" (click)="generatePDF()">Imprimir</button>
                </div></h6>
                <div class="table-responsive">
                    <table  id="table" class="table color-table info-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let dep of query | paginate: { itemsPerPage: 5, currentPage:page ,id:"dep"}'>
                                <td>{{dep.id_departamento}}</td>
                                <td>{{dep.nombre_departamento}}</td>
                                <td>{{dep.descripcion_dep}}</td>
                                <td><a class="pointer" routerLink="/editDepartamentos/{{dep.id_departamento}}" ><img src="./assets/images/editar.png"></a></td>
                                <td><a class="pointer" (click)='deleteDep(dep.id_departamento)' ><img src="/assets//images/borrar.png"></a></td>
                                
                            </tr>
                            
                        </tbody>
                        
                    </table>
                    <pagination-controls (pageChange)="page = $event" responsive="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente" id="dep"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
   
</div>
<!-- row -->
