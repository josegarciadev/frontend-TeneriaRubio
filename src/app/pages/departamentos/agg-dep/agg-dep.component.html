 <!-- Row -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Departamento</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Informacion del departamento</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" name="nombre_departamento" class="form-control" placeholder="Sistemas" [(ngModel)]="departamento.nombre_departamento">
                                    <small class="form-control-feedback"> Ingrese el nombre del departamento</small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Descripción</label>
                                    <input type="textarea" name="descripcion_dep" class="form-control form-control-danger" placeholder="Descripcion del dep" [(ngModel)]="departamento.descripcion_dep">
                                    <small class="form-control-feedback"> Ingrese la descripción del departamento </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-success m-1" (click)='estado ? updateDep():saveDep()'> <i class="fa fa-check"></i> Confirmar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
