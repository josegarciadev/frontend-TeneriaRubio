 <!-- Row -->
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Empleados</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h3 class="card-title">Empleado Informacion</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Cedula</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="111111111" name="cedula" [(ngModel)]='empleado.cedula'>
                                    <small class="form-control-feedback"> Solo Numeros </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <label class="control-label">Nombres</label>
                                    <input type="text" id="lastName" class="form-control form-control-danger" placeholder="Pedro Perez" name="nombres" [(ngModel)]='empleado.nombres'>
                                    <small class="form-control-feedback"> Ingreses su nombre completo </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label class="control-label">Genero</label>
                                    <select class="form-control custom-select" name="genero" [(ngModel)]='empleado.genero'>
                                        <option selected value="null">Seleccionar</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                    </select>
                                    <small class="form-control-feedback"> Seleciona tu genero </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" placeholder="yyyy/mm/dd" name="fecha_nac" [(ngModel)]="empleado.fecha_nac" [value]="empleado.fecha_nac">
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Direccion</label>
                                    <input class="form-control" type='textarea' name="direccion" [(ngModel)]='empleado.direccion'>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Telefono</label>
                                    <input class="form-control" type='text' name="telefono" [(ngModel)]='empleado.telefono'>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label">Departamento</label>
                                    <select class="form-control custom-select" name="id_departamento" [(ngModel)]='empleado.id_departamento'>
                                        <option selected=true value="null">Seleccionar</option>
                                        <option *ngFor='let dep of query' [value]="dep.id_departamento">{{dep.nombre_departamento}}</option>
                                        
                                    </select>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-success m-1" (click)='estado ? updateEmp():saveEmp()'> <i class="fa fa-check"></i> Confirmar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
