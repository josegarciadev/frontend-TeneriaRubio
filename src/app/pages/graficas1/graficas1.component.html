<div class="row">
    <div class="col-6" *ngIf='user.rol ===4 || user.rol===3 || user.rol===2'>
        <div class="card" >
            <div class="card-body">
                <h4>{{ graficos.grafico1.leyenda }}</h4>
                <app-grafico-dona [LabelsC]="graficos.grafico1.labels" [DataC]="graficos.grafico1.data" [TypeC]="graficos.grafico1.type"></app-grafico-dona>
            </div>
        </div>
    </div>

    <div class="col-6" *ngIf='user.rol ===1 || user.rol===3 || user.rol===2'>
        <div class="card" >
            <div class="card-body">
                <h4>{{ graficos.grafico2.leyenda }}</h4>
                <app-grafico-dona [LabelsC]="graficos.grafico2.labels" [DataC]="graficos.grafico2.data" [TypeC]="graficos.grafico2.type"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
